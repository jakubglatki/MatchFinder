<body>

    <header>
        
        <nav id="nav">
            <ul>
                <li class="nav-li"><a href="index.html">HOME</a></li>
                <li class="nav-li"><a href="news.html">SEARCH</a></li>
                <li class="nav-li"><a href="teams.html">MATCHES</a></li>

            </ul>
        </nav>
          
    
     </header>
     <div  id="container"></div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script>
         $.ajax({
         headers: { 'X-Auth-Token': '6e93af43b1ef4689bd8fa13bc7302ae9' },
         url: 'https://api.football-data.org/v2/matches',
         dataType: 'json',
         type: 'GET',
         }).done(function(response) {
             console.log(response)
         response.matches.map(match => {
             var m = document.createElement("p");
             m.innerHTML = match.awayTeam.name + ' vs ' + match.homeTeam.name
             var d = document.createElement('div')
             d.classList.add('card')
             d.setAttribute("style","width: 18rem;")
             var d1 = document.createElement('div')
             d1.classList.add('card-body')
             d1.appendChild(m)
             d.appendChild(d1)
             var element = document.getElementById('container')
             element.appendChild(d)
         });
         });
     </script>
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</body>
