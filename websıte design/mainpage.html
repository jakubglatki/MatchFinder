<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MatchFinder</title>

    <link href="style.css" rel="stylesheet" />
 <script src="https://kit.fontawesome.com/ef66597136.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>

 <header>
        
        <nav id="nav">
            <ul>
                <li class="nav-li"><a href="mainpage.html">HOME</a></li>
                <li class="nav-li"><a href="Search">SEARCH</a></li>
                <li class="nav-li"><a href="More Matches">MORE MATCHES</a></li>
                <li class="nav-li"><a href="All Teams">ALL TEAMS</a></li>
            </ul>
        </nav>

 </header>

    <main>
        <div class="logo" >
            <img src="matchlogo.png" alt="logo">
        </div>

        <div class="scoreboard">
            <div class="team">

                <div class="team1">
                    <h1>TEAM 1</h1>
                    <h3>1st place</h3>
                    <img src="pozitif.png" alt="pozitif">
                </div>

                <div class="versus">
                    <h2>VS</h2>
                </div>

                <div class="team2">
                    <h1>TEAM 2</h1>
                    <h3>5th place</h3>
                    <img src="negatif.png" alt="negatif">
                </div>
            </div>
        

            <div class="time">

            </div>
        </div>

        <div class="map"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21946.386247329257!2d15.6130871!3d46.56156645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssl!2ssi!4v1574666828319!5m2!1ssl!2ssi" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="">
            </iframe>
        </div>

    </main>

    <footer>
        <div class="social-buttons"> 
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
     <div class="container">
         <h1> We are using cookies for increasing your web experience on our site.
         </h1>
         <a href="#">Read more about it here</a>
         <div class="button">OK</div>
     </div>
     <a class="arrow" href="#">
        <i class="fas fa-arrow-up"></i>
     </a>

        <div class="languages">
            <h3> CHANGE LANGUAGES </h3>
            <nav id="nav">
                <ul> 
                    <li class="nav-li"><a href="German">German</a></li>
                    <li class="nav-li"><a href="Polish">Polish</a></li>
                    <li class="nav-li"><a href="Turkish">Turkish</a></li>
                    <li class="nav-li"><a href="Slovenian">Slovenian</a></li>
                </ul>
            </nav>
        </div>


    </footer>

</body>
</html>
